<div class="box">
	<div class="box-header">
		<h2><i class="halflings-icon user"></i><span class="break"></span>Documents</h2>
	</div>
	<div class="box-content">
		<table id="documents-list" class="table table-bordered table-striped table-hover table-condensed bootstrap-datatable datatable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Group</th>
					<th>Added By</th>
					<th>Added</th>
				</tr>
			</thead>
			<tbody>
			{{#each documents}}
				<tr rel="view-document" data-job-id="{{document_id}}" class="clickable-row">
					<td>{{document}}</td>
					<td></td>
					<td>{{user_lname}}, {{user_fname}}</td>
					<td>{{getDateFromTimestamp timestamp}}</td>
				</tr>
			{{/each}}
			{{#unless documents}}
			<tr><td colspan="4">No Documents Found</td></tr>
			{{/unless}}
			</tbody>
		</table>
	</div>
</div>
