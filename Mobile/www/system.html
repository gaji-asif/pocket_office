                                        <div>

                                                    Phone: *</label>
                                                <input type="text" id="txtEditComPhone" name="txtEditComPhone" class="masked-phone form_input form-control validation validate[required[Enter Phone Number]] validate[funcCall[validatePhoneORFaxNumberWithFormat[Invalid Phone]]]" />

                                        <div>

                                                <label>
                                                    Zip: *</label>

                                        <div>

                                                <input type="submit" name="Cancel" class="form_submit greybtn_comn"
