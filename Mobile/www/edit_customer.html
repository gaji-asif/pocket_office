<div class="pages">
    <div data-page="edit-customer" class="page toolbar-through no-navbar">
        <div class="page-content">
            <div class="navbarpages">
                <div class="navbar_home_link">
                    <a href="#" data-panel="left" class="open-panel">
                        <img src="images/icons/white/user.png" alt="" title="" /></a>
                </div>
                <div class="navbar_page_center">
                    Insured
                </div>
                <div class="menu_open_icon_white">
                    <a href="home.html">
                        <img src="images/menu_open.png" alt="" title="" /></a>
                </div>
            </div>
            <div id="pages_maincontent">
                <div class="page_single">
                    <div>
                        <div id="divCustomer" style="display: block;">
                            <div class="Demo-table-container">
                            <div>
                                  <a id="aBackCustomer" class="back_btn"></a>
                                </div>
                                <div id="divCustDetail">
                                </div>
                               
                            </div>
                             
                        </div>
                        <div id="divEditCustomer" style="display: none;">
                            <div class="Demo-table-container">
                                <label id="lblEditCustomer" style="display: none;">
                                </label>
                                <div id="divEditCust">
                                    <div class="contactform schdulejobp">
                                        <div>
                                            <label>
                                                First Name:</label>
                                            <input type="text" id="txtFName" name="txtFName" maxlength="45" class="form_input form-control" />
                                        </div>
                                        <div>
                                            <label>
                                                Last Name:</label>
                                            <input type="text" id="txtLName" name="txtLName" class="form_input form-control" />
                                        </div>
                                        <div>
                                            <label>
                                                Nickname:</label>
                                            <input type="text" id="txtNickName" name="txtNickName" class="form_input form-control" />
                                        </div>
                                        <div>
                                            <label>
                                                Address: *</label>
                                            <input type="text" id="txtAddress" name="txtAddress" class="form_input form-control validation validate[required[Enter Address]]" />
                                        </div>
                                        <div>
                                            <label>
                                                City: *
                                            </label>
                                            <input type="text" id="txtCity" name="txtCity" class="form_input form-control validation validate[required[Enter City]]" />
                                        </div>
                                        <div>
                                            <label>
                                                State: *</label>
                                            <select id="ddlState" class=" validation validate[funcCall[selectval[Select State]]]">
                                            </select>
                                        </div>
                                        <div>
                                            <label>
                                                Zip: *
                                            </label>
                                            <input type="text" id="txtZip" name="txtZip" class="form_input form-control validation validate[required[Enter Zip]]" />
                                        </div>
                                        <div>
                                            <label>
                                                Cross Street:</label>
                                            <input type="text" id="txtCrossStreet" name="txtCrossStreet" class="form_input form-control" />
                                        </div>
                                        <div>
                                            <label>
                                                Phone:</label>
                                            <input type="text" id="txtPhone" name="txtPhone" class="form_input form-control validation validate[funcCall[Onlydigitsex0[Enter numbers only]]]" />
                                        </div>
                                        <div>
                                            <label>
                                                Secondary Phone:</label>
                                            <input type="text" id="txtPhone2" name="txtSecPhone" class="form_input form-control validation validate[funcCall[Onlydigitsex0[Enter numbers only]]]" />
                                        </div>
                                        <div>
                                            <label>
                                                Email:</label>
                                            <input type="text" id="txtEmail" name="txtEmail" class="form_input form-control validation validate[funcCall[validateCustomEmailAddress[Invalid E-mail]]]" />
                                        </div>
                                        <div>
                                            <input type="submit" name="Save" class="form_submit"
                                                id="btnUpdateCustomer" value="Save" />
                                            <input type="submit" name="Cancel" class="form_submit greybtn_comn"
                                                id="btnCancel" value="Cancel" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
