                                    </label>
                                    <div id="divEditDoc" style="display: none;">
                                        <div class="contactform">
                                            <!--<div>
                                            <a class="button_full">Edit Document</a>
                                        </div>-->
                                            <div id="divuploadfile">
                                                <label>
                                                    File: *</label>
                                                <input type="file" id="fludoc" name="document" class="form_input form-control validation validate[required[Enter Document File]]" style="height:auto !important;"/>
                                            </div>
                                            <div>
                                                <label>
                                                    Title: *</label>
                                                <input type="text" id="txtTitle" name="txtTitle" class="form_input form-control validation validate[required[Enter Document Title]]" />
                                            </div>
                                            <div>
                                                <label>
                                                    Group:</label>
                                                <select id="ddlGroup">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div>
                                                <label>
                                                    Stage:</label>
                                                <select id="ddlStage">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div>
                                                <label>
                                                    Description: *</label>
                                                <!--<input type="text" id="txtDescription" name="txtDescription" class="form_input form-control validation validate[required[Enter Description]]" />-->
                                                <textarea id="txtDescription" class="edit_txtNotes validation  validate[funcCall[validateTextArea[Enter Description]]]" rows="5" name="txtDescription"></textarea>
                                            </div>
                                            <div>
                                                 
                                                <input type="submit" name="Save" class="form_submit bulebtn_comn"
                                                    id="btnUpdateDocument" value="Save" />
                                                <input type="submit" name="Cancel" class="form_submit greybtn_comn"
                                                    id="btnCancel" value="Cancel" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
